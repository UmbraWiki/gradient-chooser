<!DOCTYPE html>
<html lang="it">
<head>
  <title>Gradienti per Umbrawiki</title>
  <meta charset="utf-8">
  <meta name="description" content="Gradient chooser for Umbrawiki">
  <meta name="author" content="Cruifer">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <p class="hidden-sm">Questo mini sito web serve come tool per scegliere i gradienti per
    <a href="https://umbrawiki.netsons.org/">Umbrawiki</a>.
    Scegli due esadecimali e il box avr√† il gradiente con i due colori desiderati.
    Il codice sorgente si trova su
    <a href="https://github.com/Umbrawiki/gradient-chooser">GitHub</a>.
  </p>
  <label for="h1">Colore 1:</label>
  <input type="text" id="h1" maxlength="6" pattern="[A-Fa-f0-9]{6}|[A-Fa-f0-9]{3}" value="000"><br><br>
  <label for="h2">Colore 2:</label>
  <input type="text" id="h2" maxlength="6" pattern="[A-Fa-f0-9]{6}|[A-Fa-f0-9]{3}" value="FFF"><br><br>
  <input type="button" onclick="getHex()" value="Inserisci il gradiente">
  <div id="sandbox">
  </div>
  <a class="visible-sm" href="https://umbrawiki.netsons.org"><img class="umbrawiki-logo" alt="Umbrawiki" src="Umbrawiki-logo.png"></img></a>
  <a class="visible-sm" href="https://github.com/Umbrawiki/gradient-chooser"><img class="github-logo" alt="GitHub" src="GitHub-logo.png"></img></a>
</body>
</html>
